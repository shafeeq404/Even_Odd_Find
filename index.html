<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .result-even {
            color: green;
        }

        .result-odd {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Even or Odd Number Checker</h1>
        <input type="number" id="numberInput" placeholder="Enter a start number">
        <input type="number" id="numbers" placeholder="Enter a end number">
        <button id="checkButton" onclick="java()">Check</button>
        <div id="result"></div>
    </div>
    <script>
        function java() {
            let start = parseInt(document.getElementById('numberInput').value);
            let end = parseInt(document.getElementById('numbers').value);
            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML='';
            for(let i=start ; i<=end ; i++){
        
            if(i % 2 == 0){
            resultDiv.innerHTML+=`${i} is even number.<br>`;
        }
            else {
            resultDiv.innerHTML+=`${i} is odd number.<br>`;
            }
        }
    }
    </script>
</body>
</html>
